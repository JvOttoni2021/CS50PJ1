{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="default-submit" type="submit" value="Save">
        <span class="default-error-message">{{ result_message }}</span>
    </form>

{% endblock %}
