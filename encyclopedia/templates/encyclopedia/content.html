{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    
    {% if page_body is None %}
        <span class="default-error-message">Page {{ title }} Not found</span>
    {% else %}
        {{ page_body|safe }}
        <a href="edit/{{ title }}">Edit</a>
    {% endif %}

{% endblock %}
